<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Project</title>
    <link rel="stylesheet" href="carousel.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./london.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>London <span>UK</span></h5>
              <p>
                London is the capital and largest city of England and the United
                Kingdom
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./newyork.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>New York <span>USA</span></h5>
              <p>NYC, the most populous city in the United States</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./paris.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Paris <span>FRANCE</span></h5>
              <p>Paris is the capital and most populous city of France</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="item">
        <div class="item-box item1">
          <img src="./london1.jpg" alt="img" />
          <div class="text">London</div>
          <button class="btn btn-outline-danger">
            <a
              href="https://www.google.com/aclk?sa=l&ai=DChcSEwiIx-6eqZOKAxW65hYFHVgWHS8YABAFGgJ0bA&ae=2&aspm=1&co=1&ase=2&gclid=Cj0KCQiA3sq6BhD2ARIsAJ8MRwWFLVLHDFBSmOvFy3iyG9f_TUJrTu3rp1Yq5SOUvohDjTjQJMZTcWQaAvQJEALw_wcB&sig=AOD64_26sLJRGyJBYWXsEIms8duGu0rndg&q&nis=4&adurl&ved=2ahUKEwj25uieqZOKAxW1i68BHT2UJ9IQ0Qx6BAgIEAE"
              target="_blank"
              >Book Now</a
            >
          </button>
        </div>
        <div class="item-box item2">
          <img src="./newyork1.jpg" alt="img" />
          <div class="text">New York</div>
          <button class="btn btn-outline-warning">
            <a
              href="https://www.google.com/aclk?sa=l&ai=DChcSEwjkn8ytr5OKAxUPDnsHHXRVNGYYABAFGgJ0bQ&ae=2&aspm=1&co=1&ase=2&gclid=Cj0KCQiA3sq6BhD2ARIsAJ8MRwUZO_-PAR9OwGbJQvAbTpSd7ORfXcIGuV1ZxUQcgSFEHPAjOimfyvgaAhvLEALw_wcB&sig=AOD64_0cv6MvKI0XO0QE-zgHeMxA0q5Z4g&q&nis=4&adurl&ved=2ahUKEwjhocatr5OKAxXXoa8BHSnqETAQ0Qx6BAgKEAE"
              target="_blank"
              >Book Now</a
            >
          </button>
        </div>
        <div class="item-box item3">
          <img src="./paris1.jpg" alt="img" />
          <div class="text">Paris</div>
          <button class="btn btn-outline-success">
            <a
              href="https://www.google.com/aclk?sa=l&ai=DChcSEwiQ_qK9r5OKAxXeXQ8CHTBkJegYABAGGgJ0Yg&ae=2&aspm=1&co=1&ase=2&gclid=Cj0KCQiA3sq6BhD2ARIsAJ8MRwUo8G0w14JAozUc-R2i5wWr133RTR-6uZvAo1aHuzonJA38Xr1xB30aAlyjEALw_wcB&sig=AOD64_3r7rM0bPsp5LS4Tze3HLNReEAytA&q&nis=4&adurl&ved=2ahUKEwjYk529r5OKAxVNoa8BHW_hDFwQ0Qx6BAgIEAE"
              target="_blank"
              >Book Now</a
            >
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
